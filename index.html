<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Minerador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: #333;
      font-size: 1.8rem;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    img {
      width: 160px;
      max-width: 80%;
      cursor: pointer;
      transition: transform 0.1s ease;
      margin-top: 20px;
    }

    img:active {
      transform: scale(0.9);
    }

    #feedback {
      margin-top: 15px;
      font-size: 1rem;
      color: green;
    }
  </style>
</head>
<body>

  <h2>ðŸª™ Minerador de Bitcoin</h2>
  <p><strong>Satoshis:</strong> <span id="satoshis">0</span></p>

  <img src="bitcoin.png" id="minerar" alt="Minerar">
  <div id="feedback"></div>

  <script>
    let satoshis = 0;
    let hashrate = 1;
    const user = window.Telegram?.WebApp?.initDataUnsafe?.user;
    const user_id = user?.id ?? "teste_user";

    document.getElementById("minerar").onclick = () => {
      const chance = 0.05 * hashrate;
      let ganhos = 0;
      const feedback = document.getElementById("feedback");

      if (Math.random() < chance) {
        ganhos = Math.floor(Math.random() * 5 + 1) * hashrate;
        satoshis += ganhos;
        document.getElementById("satoshis").textContent = satoshis;
        feedback.textContent = `+${ganhos} satoshis minerados!`;
      } else {
        feedback.textContent = ""; // Sem mensagem negativa
      }

      fetch("https://seu-dominio.com/minerar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id,
          timestamp: new Date().toISOString(),
          ganhos,
          hashrate
        })
      });
    };
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
